<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<h3>My Themes</h3>
		</div>
		<div class="col-md-6 text-right">
			<div class="form-group">
				<input type="text" id="search_term" name="search_term" class="form-control" placeholder="Search Table" [(ngModel)]="search_term" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6" *ngFor="let public_theme of my_theme_list">
			<div class="panel panel-primary" >
		      	<div class="panel-heading">
		      		{{public_theme.theme_name}} 
		      		<button class="btn btn-default btn-xs">Subscribe</button>
		      		<span class="badge">Avg. Rating: 3.5/5</span>
	      		</div>
		      <div class="panel-body">
		      	Description: {{public_theme.theme_description}}
		      	Tags: {{public_theme.keywords}}
		      </div>
		    </div>
		</div>
	</div>
</div>
